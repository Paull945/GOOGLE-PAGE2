<!Doctype html>
<html lang="en">

<head>
    <title> Google Homepage </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div id="navbar">
            <ul>
                <li></li>
                <li><a href="#" type="image" target="Image">Image</a></li>
                <li><a href="#" type="email" target="Gmail">Gmail login</a></li>
                <li><a href="#" type="Apps" target="Apps">App</a></li>
            </ul>
        </div>
    </header>

    <div class="image-alignment">
        <img src="image/googlelogo_color.png" alt=" googlelogo_color">
    </div>
    <div class="container ">
        <div>
            <div>
                <div class="search-icon ">
                    <div class="searchbox ">
                        <div>
                            <input class="bar " type="text " placeholder=" Google search or type url ">
                            <input class="btn " value="Google Search " aria-label="Google Search " name="btngsrc " type="submit ">
                            <input class="btn " value="I 'm feeling Lucky" aria-label="I'm feeling Lucky " name="btngsrc " type="submit ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <p>Google offered in: <span class="language ">English</span></p>
    <div>
        <div id="footer ">
            <p class="bottomleft ">Advertising</p>
            <p class="bottomleft ">Business</p>
            <p class="bottomleft ">About</p>
            <p class="bottomleft ">How search works</p>

            <p class="bottomright ">Privacy</p>
            <p class="bottomright ">Terms</p>
            <p class="bottomright ">Settings</p>
        </div>

    </div>

</body>

</html>
